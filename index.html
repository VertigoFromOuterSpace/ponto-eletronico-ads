<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de ponto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana">dia</p>
        <p id="dia-mes-ano">00/00/0000</p>
        <p id="hora-min-seg">00:00:00</p>       
    </div>
    <dialog id="dialog-ponto">
        <p id="modal-dia-mes-ano">Data</p>
        <p id="modal-hora-min-seg">Hora</p>

        <select name="" id="select-tipos-ponto">
            <option value="Entrada">Entrada</option>
            <option value="Intervalo">Intervalo</option>
            <option value="Volta-Intervalo">Volta Intervalo</option>
            <option value="Saida">Sa√≠da</option>
        </select>
        <button id="btn-dialog-registrar-ponto">Registrar Ponto</button>
        <button class="fechar-modal" id="btn-fechar-dialog">X</button>
    </dialog>

    <div id="div-btn-registrar-ponto">
        <button id="btn-registrar-ponto">Registrar ponto!</button>
    </div>

    <div id="container-opcoes-detalhes">
        <a id="botao-historico-detalhes">Historico</a>
    </div>

    
    <div class="hidden" id="div-alerta">
        <button class="fechar-div-alerta" id="btn-fechar-div-alerta">x</button>
        <p>Ponto Registrado com sucesso!</p>
    </div>

    <script src="js/dataHora.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
